<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap files start here-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Bootstrap files end here-->
</head>

<body>

    <div class="container">

     <div class = "row ">
      <div class = "col-lg-12 col-md-12 col-sm-12">   

        <!-- Card beings from here-->
        <div class="card" style="width:420px; margin: auto; margin-top: 5%;">
            <div class="card-body">

                <!--Start of Login Form-->
                <form>
                    <img src="logo.png" style="width:25%; height:10%; display: block; margin: auto;">
                    <hr style="color:greh; height:2px;">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                      <a href="#" style="float: right"><label class="form-check-label" for="exampleCheck1">Forgot Password</label></a>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button><br><br>

                    
                    <a href="#" style="font-size: 12px"><label class="form-check-label">Recover Password</label></a>
                    <label class="form-check-label" style="float: right; font-size: 12px;">New to Modern Admin?
                        <a href="#"><label class="form-check-label" for="exampleCheck1">Forgot Password</label></a>
                    </label>
                    
                  </form><!--Start of Login Form-->

            </div>
        </div> <!--Card ends here-->

      </div> <!--column ends here-->
     </div> <!--Row ends here-->
       
    </div> <!--Card ends here-->  
</body>
</html>
